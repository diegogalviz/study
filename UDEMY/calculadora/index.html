<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Calculadora</title>
</head>
<body class="m-8">
<div class="container text-center m-auto bg-blue-100 w-64 border-2 border-gray-400 rounded-xl">
    <div class="m-2">
        <h1 class="m-4 font-bold text-2xl font-sans">CALCULADORA</h1>
    </div>
    <form id="forma">
        <div>
            <label for="operandoA">operando A</label>
            <input class="p-2 border-2 border-gray-400 rounded m-2" type="number" id="operandoA" name="operandoA" placeholder="Escribe operando A">
        </div>
        <div>
            <label for="operandoB">operando B</label>
            <input class="p-2 border-2 border-gray-400 rounded m-2" type="number" id="operandoB" name="operandoB" placeholder="Escribe operando B">
        </div>
    </form>
    <button id="sumar" class="m-2 p-2 border-2 border-current rounded-lg bg-gray-200 hover: bg-blue-200">Sumar</button>
    <div id="resultado" class="p-2 m-2 uppercase">

    </div>
</div>


<script src="js/app.js"></script>
</body>
</html>
