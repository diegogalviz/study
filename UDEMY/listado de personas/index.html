<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Listado de personas</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body onload="mostrarPersonas()">
<div class="contenedor" id="cabecero">
    <h1>Listado de personas</h1>
</div>

<div class="contenedor">
    <div class="elemento m-2 p-2 ">
        <ul id="personas" class="list-disc p-2 m-4">
<!--            <li> Juan Perez</li>-->
        </ul>
    </div>
</div>

<div class="contenedor">
    <div style="text-align: center">
        <button class="rounded-full border-2 border-gray-400 bg-blue-100 p-2 m-2" onclick="agregarPersona()">+</button>
    </div>
    <form id="forma">
        <input class=" m-4 p-2 border-2 border-gray-400" type="text" name="nombre" id="nombre" placeholder="Nombre...">
        <input class="p-2 m-4 border-2 border-gray-400" type="text" name="apellido" id="apellido" placeholder="Apellido...">
    </form>
</div>


<!--js de aca para arriba-->
<script src="js/persona.js"></script>
<script src="js/app.js"></script>
</body>
</html>
