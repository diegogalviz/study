<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>CARRITO DE COMPRAS</title>
</head>
<body>

<header class="container mx-auto mt-5 text-center">
    <h1 class="text-4xl fond-bold bg-blue-100 rounded-xl p-2 ">SHOPPING CAR </h1>
</header>

<main class="container mx-auto mt-5 text-center">
    <!--    TARJETA DE FRUTAS-->
    <div class="flex flex-row justify-between  flex-wrap">
        <article class="flex flex-col m-4">
            <div class="border-2  border-gray-300 rounded-xl p-4">
                <h5 class="p-2 text-xl font-bold">Frutilla üçì</h5>
                <button class="border-2 border-blue-700 p-2 rounded-md hover:bg-blue-500" data-fruta="frutilla" >Agregar</button>
            </div>
        </article>
        <article class="flex flex-col m-4">
            <div class="border-2  border-gray-300 rounded-xl p-4">
                <h5 class="p-2 text-xl font-bold">Bannana üçå </h5>
                <button class="border-2 border-blue-700 p-2 rounded-md hover:bg-blue-500" data-fruta="bannana">Agregar</button>
            </div>
        </article>
        <article class="flex flex-col m-4">
            <div class="border-2  border-gray-300 rounded-xl p-4">
                <h5 class="p-2 text-xl font-bold">Apple üçè</h5>
                <button class="border-2 border-blue-700 p-2 rounded-md hover:bg-blue-500" data-fruta="Apple">Agregar</button>
            </div>
        </article>
    </div>
</main>

<section class="container mx-auto mt-5 text-center">
<ul class="" id="shoppingCart"></ul>
</section>

<template id="template">
    <li class="flex flex-row justify-between border-2 border-gray-300 rounded-xl p-2 items-center text-xl  ">
        <span class="px-4 fond-bold" id="description">frutilla</span>
        <span class="border-2 border-black-500 bg-blue-400 p-2 rounded-full text-xl " id="count">12</span>
    </li>
</template>


<!--js-->
<script src="js/app.js"></script>
</body>
</html>
